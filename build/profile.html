<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My Profile</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/profile.css" rel="stylesheet">
  </head>
  <body>
    <div id="profile"></div>
    <!-- Navbar -->
    <nav class="navbar navbar-fixed-top navbar-default">
      <div class="container">
        <!-- This code is only active when viewing the site on mobile. -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- Use a "home" glyphicon as a logo. -->
          <a class="navbar-brand" href="#">
            <span class="glyphicon glyphicon-home"></span>
          </a>
        </div>

        <!-- On mobile, this div is hidden by default. The user hits the button
             in the `navbar-header` to see the content of the div.
             On desktop, this div is visible all of the time. -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left center-block" role="search">
            <div class="input-group">
              <input type="text" class="form-control fig-search" placeholder="Search UFig">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </form>
          <div class="nav navbar-nav navbar-right">
            <div class="btn-toolbar pull-right" role="toolbar">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default navbar-btn">
                  <span class="glyphicon glyphicon-user"></span>
                  FigMan
                </button>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default navbar-btn dropdown-toggle"
                          data-toggle="dropdown">
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a href="#">Sell an Item!</a></li>
                    <li><a href="#">Request an Item!</a></li>
                    <li><a href="#">Log out...</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>
    <!-- Main body -->
    <div class="container">
      <div class="row">
        <!-- Profile Info -->
        <div class="col-md-4">
          <div id="profile-info"></div>
        </div>
        <!-- Selling/Buying List -->
        <div class="col-md-8">
          <div id="profile-listings"></div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- App code -->
    <script src="js/bundle.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
